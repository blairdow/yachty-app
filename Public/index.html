<!DOCTYPE html>
<html lang="en" ng-app='YachtyApp'>
<head>
    <meta charset="UTF-8">
    <title>Lil Yachty</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <header></header>
    
    <main ng-controller="MainController as vm">
        <div>
            <ul>
                <li ng-repeat='post in vm.all'>
                    {{post.post_url}}
                </li>
            </ul>
        </div>
    </main>
    
    <footer></footer>
    
    <script src='/app.js'></script>
    <script src='/controllers/mainController.js'></script>
    
    <script src='/assets/main.js'></script>
</body>
</html>
